<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explorations in Scroll Animation">
    <title>Animate On Scroll</title>
    <link rel="icon" href="./resources/butterfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./animate-on-scroll.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./animate-on-scroll.js"></script>
</head>

<body>
    <div class="entire-page-container">
        <div class="heroContainer">
            <div class="VStack" style="gap: var(--xxl); height: 100%; justify-content: space-between;">
                <img src="./resources/emojiSmiley.png" alt="" class="image top-right" data-aos="fade-right"
                    data-aos-delay="250" />
                <img src="./resources/emojiThumbsUp.png" alt="" class="image bottom-left" data-aos="zoom-out-down"
                    data-aos-delay="500" />
                <img src="./resources/emojiBalloons.png" alt="" class="image bottom-right" data-aos="zoom-in-up"
                    data-aos-delay="750" />
                <img src="./resources/emojiSunshine.png" alt="" class="image top-left" data-aos="fade-down-right"
                    data-aos-delay="750" />
                <br />
                <p style=" font-size: 6vh; text-shadow: var(--largeTextShadow);">Are you ready?</h1>
                <p style="font-size: 3vh">Let's explore various animate-on-scroll options.</h2>
                <h1>Scroll down slowly to get started.</h1>
                <div class="bounce">
                    <span class="material-symbols-outlined" style="font-size: 8vh">
                        stat_minus_3
                    </span>
                </div>
                <p
                    style="background: var(--darkGray); color: var(--lightGray); padding: var(--xs); border-radius: var(--xs); text-shadow: var(--subtleTextShadow)">
                    Special thanks to the <a href="https://michalsnik.github.io/aos/" target="_blank">AOS Library</a>!
                </p>
            </div>
        </div>
    </div>
    <div class="VStack" style="padding-bottom: 5vh;">
        <div class="example">
            <p>data-aos="fade-up"</p>
            <div data-aos="fade-up">
                <img src="./resources/01.png" alt="">
            </div>
        </div>





    </div>





</body>
<script>
    AOS.init({
        offset: 40,    // offset (in px) from the original trigger point
        delay: 1,       // values from 0 to 3000, with step 50ms
        duration: 800,  // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: false,    // whether animation should happen only once
    });

</script>

</html>
